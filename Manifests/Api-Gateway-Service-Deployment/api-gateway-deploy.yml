apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: minhaz71/railway-booking-api-gateway-service:latest
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: USER_SERVICE_URL
          value: "http://app:4000"
        # - name: TRAIN_SERVICE_URL
        #   value: "http://train-service:4002"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:3000"
        # - name: NOTIFICATION_SERVICE_URL
        #   value: "http://notification-service:4004"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer